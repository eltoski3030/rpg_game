<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <div class="character">
        <button id="button4">Inventory/Character</button>
    </div>
  </div>
</div>
<div class="character-container">
  <div class="char-inv">
    <div class="character-image">
      <img src="resources/DALLÂ·E 2024-01-10 12.56.08 - Anime style character, a dragonborn humanoid, standing in a heroic pose. The dragonborn has dragon-like features, including scales, a tail, and horns,.png" alt="#">
      <div class="inv-box">Inventory</div>
    </div>
  </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
