<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body id="body">

        <section class="prompt-container">
            <button type="submit" class="button-log-in" id="log-in-button" >log In</button>
            <form action="#" class="prompt">
                
                <input type="text" class="log-input" id="user" name="input1" placeholder="Place your username">
                    
            </form>
            <form action="#" class="prompt">
                
                <input type="text" class="log-input" id="password" name="input2" placeholder="Place your password">
                
            </form>
            <section class="login-txt">
                
                <button type="submit" class="button-log-in" id="acc-button">Create Account</button>
            </section>
            <section>
                <form action="#" class="acc-promp">
                    <input type="text" class="log-input" name="input3" placeholder="  Select Username">
                    <input type="text" class="log-input" name="input4" placeholder="  Select password">
                    <input type="text" class="log-input" name="input5" placeholder="  re-type password">
                </form>
            </section>
           
        </section>
        
        
    

    <script src="logInScript.js"></script>
</body>
</html>
